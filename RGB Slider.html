<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewreport" content="width-device-width, initial-scale=1.0">
        <title>Talented Debuggers</title>
        <title>Talented Debuggers RGB Slider</title>
        <link rel="stylesheet" href="RGB Slider.css">
    </head>
    <body>
        <h1> Talented Debuggers RGB Slider </h1>
        <div class="container">
            <div class="wrapper">
                R<input type="range" min="0" max="255" value="0" id="red" oninput="colors()">
            </div>
            <div class="wrapper">
            G<input type="range" min="0" max="255" value="0" id="green" oninput="colors()">
        </div>
        <div class="wrapper">
            B<input type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
            </div>
            <span id="output">RGB(0,0,0)</span>
            <script src="RGB Slider.js"></script>
        </div>
    </body>
</html>
